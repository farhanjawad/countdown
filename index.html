  <!-- ======= Header ======= -->
  <header id="header">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <div class="logo">
        <a href="index.html"><img src="https://scontent.fdac99-1.fna.fbcdn.net/v/t39.30808-6/285112822_101300142610721_2763986458178607822_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeGegkWFE3CCb_mXBf1dP3S_xN2x60LwLk3E3bHrQvAuTUBAlU3vWCqJn4H0m1ilMN8gLkEH8X02A6vQ2uDtPN-I&_nc_ohc=ccXlDm1bxzEAX9BglLy&_nc_ht=scontent.fdac99-1.fna&oh=00_AT_QbfAAS_OdLEUwBdxyrb7VTbiPAPJrG__LdsPohrWOZw&oe=6299D34B" alt="sundarban" class="img-fluid"></a>

      <div class="contact-link float-right">
        <a href="#contact" class="scrollto">Contact Us</a>

    </div>
  </header>

  <section id="mamiddles">
    <div class="mamiddles-container">
      <h2>We're working hard to improve our website and we'll ready to launch after</h2>
      <div class="countdown" data-count="2022/06/13" data-template="%w weeks %d days <br> %h:%m:%s"></div>
  </section>

  <main id="main">

    <!-- ======= Contact Us Section ======= -->
    <section id="contact" class="contact">
      <div class="container">

        <div class="section-title">
          <h2>Contact Us</h2>
        </div>

        <div class="row contact-info">

          <div class="col-md-4">
            <div class="contact-address">
              <i class="bi bi-geo-alt"></i>
              <h3>Address</h3>
              <address>Jashore,Khulna,
                 Bangladesh</address>
            </div>
          </div>

          <div class="col-md-4">
            <div class="contact-phone">
              <i class="bi bi-phone"></i>
              <h3>Phone Number</h3>
              <p><a href="tel:+8801937173798">+880 1937173798</a></p>
            </div>
          </div>

          <div class="col-md-4">
            <div class="contact-email">
              <i class="bi bi-envelope"></i>
              <h3>Email</h3>
              <p><a href="mailto:sundarban.edu.jashore@gmail.com">sundarban.edu.jashore@gmail.com</a></p>
            </div>
          </div>

        </div>

        <div class="form">
          <form action="/success.html" method="post" class="php-email-form" netlify>
            <div class="row">
              <div class="col-md form-group">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
              </div>
              <div class="col-md form-group mt-3 mt-md-0">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" required>
              </div>
            </div>
            <div class="form-group mt-3">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" required>
            </div>
            <div class="form-group mt-3">
              <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>
            </div>
             <div class="text-center"><button type="submit">Send Message</button></div>
          </form>
        </div>

      </div>
    </section>

  </main>
